swagger: '2.0'
info:
  title: SDC API
  description: |
    Cert-based Security Domain Controller implements [OAuth 2.0](https://tools.ietf.org/html/rfc6749  "Docs") via LIBRA library.
  version: "1.2.0-b"
#host: ec-oauth-sso.run.aws-usw02-dev.ice.predix.io
schemes:
  - https
basePath: /
produces:
  - application/json
securityDefinitions:
  OAuth2:
    type: oauth2
    flow: application
    authorizationUrl: /oauth/authorize
    tokenUrl: /oauth/token
    description: OAuth 2.0 with Client Credentias Grant type
    scopes: []
    #  read: Grants read access
    #  write: Grants write access
    #  admin: Grants read and write access to administrative information
paths:
  /scopes:
    post:
      summary: Create new scope
      description: |
        Create and register new scope with SDC instance.
      tags:
        - Scope
      security:
        - OAuth2: []
    get:
      summary: Get current scopes list
      description: |
        Get current scopes list which registered with SDC instance.
      tags:
        - Scope
      security:
        - OAuth2: []
    
  /scopes/{scopeId}:
    put:
      summary: Update scope from SDC
      description: |
        Update scope detail by scope ID registered with SDC instance.
      tags:
        - Scope
      security:
        - OAuth2: []
    delete:
      summary: Delete scope from SDC
      description: |
        Remove existing scope registered with SDC instance.    
      tags:
        - Scope
      security:
        - OAuth2: []
    get:
      summary: Get scope detail from SDC
      description: |
        Get existing scope detail registered with SDC instance.    
      tags:
        - Scope
      security:
        - OAuth2: []
  /{rev}/reboot:
    post:
      summary: Restart the SDC instance
      description: |
        Restart the SDC instance immediately.
      tags:
        - System
      parameters: 
        - in: path
          name: rev
          default: v1.2beta
          description: |
            The revision for this SDC instance.
          required: true
          type: string
      security:
        - OAuth2: []
  /{rev}/user:
    get:
      summary: Get the current user
      description: |
        Get the current licensed user associated with the OAuth2 authentication.
      produces:
        - application/json
      tags:
        - User
      parameters: 
        - in: path
          name: rev
          default: v1.2beta
          description: |
            The revision for this SDC instance.
          required: true
          type: string
      security:
        - OAuth2: []
      responses:
        200:
          description: The current user detail
          schema:
            type: "object"
    put:
      summary: Update the current user
      description: |
        Update the current authenticated user in the license.
      produces:
        - application/json
      tags:
        - User
      parameters: 
        - in: path
          name: rev
          default: v1.2beta
          description: |
            The revision for this SDC instance.
          required: true
          type: string
      security:
        - OAuth2: []        
      responses:
        200:
          description: The updated user detail in the license.
          schema:
            type: "object"
  /{rev}/users:
    get:
      summary: Get list of OIDC users
      description: |
        Get list of authenticated OIDC users curently registered with the SDC instance
      produces:
        - application/json
      tags:
        - User
      parameters: 
        - in: path
          name: rev
          default: v1.2beta
          description: |
            The revision for this SDC instance.
          required: true
          type: string
      security:
        - OAuth2: []
      responses:
        200:
          description: OIDC User list
          schema:
            type: "object"
            
  /{rev}/licenses/{licenseId}:
    delete:
      summary: Remove a license from the SDC instance.
      description: |
        Remove runtime in-memory user detail
      tags:
        - Tenancy
      security:
        - OAuth2: []
      parameters: 
        - in: path
          name: rev
          default: v1.2beta
          description: |
            The revision for this SDC instance.
          required: true
          type: string        
        - in: path
          name: licenseId
          description: |
            The license id to be removed from the SDC instance
          required: true
          type: string
      responses:
        205:
          description: License removal
          schema:
            type: "object"
  /{rev}/licenses:
    get:
      summary: Get list of registered licenses
      description: |
        Get a list of registered licenses currently w/ the SDC instance.
      produces:
        - application/json
      tags:
        - Tenancy
      parameters: 
        - in: path
          name: rev
          default: v1.2beta
          description: |
            The revision for this SDC instance.
          required: true
          type: string
      security:
        - OAuth2: []
      responses:
        200:
          description: License list
          schema:
            type: "object"
    post:
      summary: Add x509 keypair
      description: |
        Add additional x509 keypair for validation purpose. Adding the keypair will 
        enable an app's access via "Client Credential" grand type.
      tags:
        - Tenancy
      consumes:
        - multipart/form-data
      parameters: 
        - in: path
          name: rev
          default: v1.2beta
          description: |
            The revision for this SDC instance.
          required: true
          type: string
        - in: formData
          name: privateKey
          description: |
            The private key of the x509 certificate.
          required: true
          type: file
        - in: formData
          name: publicCer
          description: |
            The signed x509 certificate.
          required: true
          type: file
        - in: formData
          name: memo
          description: |
            describe the keypair for reference only.
          required: true
          type: string
      security:
        - OAuth2: []
      responses:
        200:
          description: License adder
          schema:
            type: "object"
  /introspect:
    post:
      summary: Validate bearer token
      description: |
        Validate a user's bearer token who authorised this token validation
         to the client
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      tags:
        - Validation
      parameters:
        - name: token
          type: string
          in: formData
          description: token to be validated
          required: true
      security:
        - OAuth2: []
      responses:
        200:
          description: Authorisation token (Bearer)
          schema:
            type: "object"
          #examples:
          #  application/json: |-
          #    {                
          #       "access_token":"2YotnFZFEjr1zCsicMWpAA",
          #       "token_type":"Bearer",
          #       "expires_in":3600,
          #     }
        400: 
          description: As per RFC authorisation server responds with 400 in case of error
          schema:
            type: "object"
          #examples:
          #  application/json: |-
          #    {
          #      "error":"invalid_request"
          #    }
definitions:
  Token:
    type: object
    properties:
      access_token:
        type: string
        description: The access token value
      token_type:
        type: string
        enum: 
          - Bearer
        description: Type of the token is set to "Bearer"
      expires_in:
        type: integer
        format: int32
        description: The lifetime in seconds of the access token
  Error:
    type: object
    properties:
      error:
        type: string
        enum:
          - invalid_request
          - invalid_client
          - invalid_grant
          - unauthorized_client
          - unsupported_grant_type
      error_description:
        type: string
        description: Human-readable text providing additional information
      error_uri:
        type: string
        description: A URI identifying a human-readable web page with information about the error
